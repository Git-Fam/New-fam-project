<!DOCTYPE html>
<html lang="ja">

<head prefix="og: https://ogp.me/ns#">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ▼TELL&MAIL&ADDRESSの自動リンク機能を制御 -->
    <meta name="format-detection" content="email=no,telephone=no,address=no" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta property="og:locale" content="ja_JP" />

    <!-- ▼SEO -->
    <link rel="”canonical”" href="”URL”" />

    <!-- ▼ファビコン -->

    <!-- ▼CSS -->
    <link rel="stylesheet" href="css/main.css?ver=1.0.0" />
    <link rel="stylesheet" href="css/main-sp.css?ver=1.0.0" />

    <!-- ▼フォント -->
</head>

<body>




<div id="contents">
	<section class="password-form">
		<h2>パスワード - 再設定</h2>

		{if $errors|count > 0}<div class="errorDisp">{include file='errors.tpl' errors=$errors}</div>{/if}

		<div class="mainForm">
			<form method="post" action="{$base_url}/account/passwd/form/post">
				<ul>
					<li>
						<div>パスワード</div>
						<div class="description">半角英数字{Config::$init.passwd_s}～{Config::$init.passwd_e}文字（記号不可）で入力してください。</div>
						<input type="password" name="passwd" value="{$passwd}" maxlength="{Config::$init.passwd_e}" class="ime_d form-control">
					</li>
					<li>
						<div class="description">確認のためもう一度入力してください。</div>
						<input type="password" name="re_passwd" value="" maxlength="{Config::$init.passwd_e}" class="ime_d form-control">
					</li>
				</ul>

				<div class="btnArea text-center">
					<div class="btn-wrap"><input type="submit" value="設定する" class="btn_s"></div>{* 確認画面なし、次画面は「パスワード再設定 - 完了」 *}
				</div>

				<input type="hidden" name="sub" value="1">
				<input type="hidden" name="mail" value="{$view->escape($mail)}">
				<input type="hidden" name="passwd_time" value="{$passwd_time}">
				<input type="hidden" name="_token" value="{$_token}">
			</form>
		</div>

	</section><!-- //.container -->
</div><!-- //#contents -->


    <script src="https://code.jquery.com/jquery-1.7.1.min.js"
        integrity="sha256-iBcUE/x23aI6syuqF7EeT/+JFBxjPs5zeFJEXxumwb0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/joint.js"></script>
</body>

</html>
