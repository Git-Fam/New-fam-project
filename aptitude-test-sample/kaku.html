		<section class="section-radio index01 active" id="index01">
			<h4>問題1</h4>
			<p class="TX">
				業務や作業に取り組む際、小さな詳細にも注意を払い、ミスを防ぐようにしていますか？
			</p>
			<div class="select">
				<input type="radio" class="radio" data-number="1" name="question01" />1
				<input type="radio" class="radio" data-number="2" name="question01" />2
				<input type="radio" class="radio" data-number="3" name="question01" />3
				<input type="radio" class="radio" data-number="4" name="question01" />4
				<input type="radio" class="radio" data-number="5" name="question01" />5
			</div>
			<h4>問題2</h4>
			<p class="TX">
				協力性、リーダーシップ、規律性、綿密さを発揮し、チームの目標を達成するために細部まで配慮しつつ役割を果たすことができますか？
			</p>
			<div class="select holistic">
				<input type="radio" class="radio" data-number="1" name="question02" />1
				<input type="radio" class="radio" data-number="2" name="question02" />2
				<input type="radio" class="radio" data-number="3" name="question02" />3
				<input type="radio" class="radio" data-number="4" name="question02" />4
				<input type="radio" class="radio" data-number="5" name="question02" />5
			</div>

			<form class="" method="">
				<input
					type="text"
					class="result"
					name="result01"
					id="result_index01"
					size="30"
					disabled="disabled"
				/>
			</form>

			<p class="next">次へ</p>
			<p class="prev">前へ</p>
		</section>

		<section class="section-radio index02" id="index02">
			<h4>問題1</h4>
			<p class="TX">
				他のメンバーと協力しつつ規律を守り、細かな点に配慮してチームをまとめることが得意ですか？
			</p>
			<div class="select">
				<input type="radio" class="radio" data-number="1" name="question03" />1
				<input type="radio" class="radio" data-number="2" name="question03" />2
				<input type="radio" class="radio" data-number="3" name="question03" />3
				<input type="radio" class="radio" data-number="4" name="question03" />4
				<input type="radio" class="radio" data-number="5" name="question03" />5
			</div>
			<h4>問題2</h4>
			<p class="TX">
				興味を持ったことに対して、深く調べたり、新しい情報を積極的に探したりすることが好きですか？
			</p>
			<div class="select holistic">
				<input type="radio" class="radio" data-number="1" name="question04" />1
				<input type="radio" class="radio" data-number="2" name="question04" />2
				<input type="radio" class="radio" data-number="3" name="question04" />3
				<input type="radio" class="radio" data-number="4" name="question04" />4
				<input type="radio" class="radio" data-number="5" name="question04" />5
